spine-2#sh run
! Command: show running-config
! device: spine-2 (vEOS-lab, EOS-4.29.2F)
!
! boot system flash:/vEOS-lab.swi
!
no aaa root
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname spine-2
!
spanning-tree mode mstp
!
interface Ethernet1
   description to-leaf-1
   mtu 9214
   no switchport
   ip address 10.2.1.0/31
!
interface Ethernet2
   description to-leaf-2
   mtu 9214
   no switchport
   ip address 10.2.2.0/31
!
interface Ethernet3
   description to-leaf-3
   mtu 9214
   no switchport
   ip address 10.2.3.0/31
!
interface Loopback0
   ip address 10.0.0.2/32
!
interface Management1
   ip address 10.255.0.2/24
!
ip routing
!
peer-filter LEAVES_ASN
   10 match as-range 65501-65520 result accept
!
router bgp 65500
   router-id 10.0.0.2
   no bgp default ipv4-unicast
   timers bgp 1 3
   distance bgp 20 200 200
   maximum-paths 4 ecmp 4
   bgp listen range 10.2.0.0/16 peer-group UNDERLAY peer-filter LEAVES_ASN
   neighbor UNDERLAY peer group
   neighbor 10.0.1.1 remote-as 65501
   neighbor 10.0.1.1 update-source Loopback0
   neighbor 10.0.1.1 allowas-in 1
   neighbor 10.0.1.1 ebgp-multihop 3
   neighbor 10.0.1.1 route-reflector-client
   neighbor 10.0.1.1 send-community
   neighbor 10.0.2.1 remote-as 65502
   neighbor 10.0.2.1 update-source Loopback0
   neighbor 10.0.2.1 allowas-in 1
   neighbor 10.0.2.1 ebgp-multihop 3
   neighbor 10.0.2.1 route-reflector-client
   neighbor 10.0.2.1 send-community
   neighbor 10.0.3.1 remote-as 65503
   neighbor 10.0.3.1 update-source Loopback0
   neighbor 10.0.3.1 allowas-in 1
   neighbor 10.0.3.1 ebgp-multihop 3
   neighbor 10.0.3.1 route-reflector-client
   neighbor 10.0.3.1 send-community
   !
   address-family evpn
      neighbor 10.0.1.1 activate
      neighbor 10.0.2.1 activate
      neighbor 10.0.3.1 activate
   !
   address-family ipv4
      neighbor UNDERLAY activate
      network 10.0.0.2/32
!
end
spine-2#
