leaf-2#sh run
! Command: show running-config
! device: leaf-2 (vEOS-lab, EOS-4.29.2F)
!
! boot system flash:/vEOS-lab.swi
!
no aaa root
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname leaf-2
!
spanning-tree mode mstp
!
vlan 100
   name CLIENTS
!
vlan 200
   name SERVERS
!
vrf instance TENANT_A
   rd 10.0.2.11:50001
!
interface Ethernet1
   description to-spine-1
   mtu 9214
   no switchport
   ip address 10.1.2.1/31
!
interface Ethernet2
   description to-spine-2
   mtu 9214
   no switchport
   ip address 10.2.2.1/31
!
interface Ethernet3
   description to-client-2
   switchport access vlan 100
!
interface Ethernet4
   description test_anycast
   switchport access vlan 200
!
interface Ethernet5
!
interface Loopback0
   ip address 10.0.2.1/32
!
interface Loopback1
   description VTEP_Source
   ip address 10.0.2.11/32
!
interface Management1
   ip address 10.255.0.12/24
!
interface Vlan100
   description Anycast Gateway for VLAN 100
   vrf TENANT_A
   ip address virtual 192.168.100.1/24
!
interface Vxlan1
   vxlan source-interface Loopback1
   vxlan udp-port 4789
   vxlan vlan 100 vni 10100
   vxlan vlan 200 vni 10200
   vxlan vrf TENANT_A vni 50001
   vxlan flood vtep 10.0.1.11 10.0.2.11 10.0.3.11
!
ip virtual-router mac-address 00:00:00:00:99:99
!
ip routing
ip routing vrf TENANT_A
!
router bgp 65502
   router-id 10.0.2.1
   no bgp default ipv4-unicast
   timers bgp 1 3
   distance bgp 20 200 200
   maximum-paths 2 ecmp 2
   neighbor OVERLAY peer group
   neighbor OVERLAY remote-as 65500
   neighbor OVERLAY update-source Loopback0
   neighbor OVERLAY ebgp-multihop 3
   neighbor OVERLAY send-community
   neighbor UNDERLAY peer group
   neighbor UNDERLAY remote-as 65500
   neighbor UNDERLAY bfd
   neighbor 10.0.0.1 peer group OVERLAY
   neighbor 10.0.0.2 peer group OVERLAY
   neighbor 10.1.2.0 peer group UNDERLAY
   neighbor 10.2.2.0 peer group UNDERLAY
   !
   vlan 100
      rd 10.0.2.11:10100
      route-target import 65000:10100
      route-target export 65000:10100
      redistribute learned
   !
   vlan 200
      rd 10.0.2.11:10200
      route-target import 65000:10200
      route-target export 65000:10200
      redistribute learned
   !
   address-family evpn
      neighbor OVERLAY activate
   !
   address-family ipv4
      neighbor UNDERLAY activate
      network 10.0.2.1/32
      network 10.0.2.11/32
   !
   vrf TENANT_A
      rd 10.0.2.11:50001
      route-target import evpn 65000:50001
      route-target export evpn 65000:50001
      redistribute connected
!
end
